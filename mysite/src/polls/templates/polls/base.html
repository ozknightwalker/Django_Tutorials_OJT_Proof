<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% if page_title %}
                {{ page_title }}
            {% else %}
                My Polling App
            {% endif %}
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <style>
            #Main{
                margin-top:80px;
            }
            html {
                position: relative;
                min-height: 100%;
            }
            body {
                margin-bottom: 60px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #101010;
            }

        </style>
        {% block nav_bar %}
        {% endblock %}
        {% block content %}
        {% endblock %}

        <footer class="footer">
            <div class="container">
               <div class="row">
                   <div class="col-xs-12">
                       <p class="text-center text-muted" style="margin-top:2%; font-size:1em;">
                           OJT Practice by Din, Jc
                       </p>
                   </div>
               </div>
            </div>
        </footer>
    <!-- Start of Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
